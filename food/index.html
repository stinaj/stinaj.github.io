<body>
  <nav>
    <ul>
      <li> <button onclick="allmat"> All mat </button> </li>
      <li> <button onclick="vegetariskt"> Vegetariskt </button> </li>
      <li> <button onclick="veganskt"> Veganskt </button> </li>
    </ul>
  </nav>
  <article>
    <figure>
      <img class="meat" src="pizza.JPG" alt="pizza">
    </figure>
  </article>
</body>

<script type="javascript">
  function allmat()
  {
    document.getElementsByClassName("meat").style.display="run-in";
    document.getElementsByClassName("vegetariskt").style.display="run-in";
    document.getElementsByClassName("vegan").style.display="run-in";
  }

  function vegetariskt()
  {
    document.getElementsByClassName("meat").style.display="none";
    document.getElementsByClassName("vegetariskt").style.display="run-in";
    document.getElementsByClassName("vegan").style.display="none";
  }

  function veganskt()
  {
    document.getElementsByClassName("meat").style.display="none";
    document.getElementsByClassName("vegetariskt").style.display="none";
    document.getElementsByClassName("vegan").style.display="run-in";
  }
</script>
